<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Магазин</title>
        <link
            rel="stylesheet"
            href="libs/bootstrap-5.2.3-dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <script
            src="libs/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"
            defer
        ></script>
        <script src="libs/sweetalert2/sweetalert2.all.min.js" defer></script>
        <script src="libs/list-js/list.min.js" defer></script>
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-xxl-5">
                    <div class="goods__box" id="goods">
                        <div class="menu">
                            <input
                                type="text"
                                placeholder="Поиск"
                                class="search"
                            />
                            <button
                                class="btn btn-success add"
                                data-bs-toggle="modal"
                                data-bs-target="#exampleModal"
                            >
                                &#10010;
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="goods table mt-3" id="table1">
                                <thead>
                                    <tr class="table-primary align-middle">
                                        <th data-type="number">№</th>
                                        <th data-type="string">Название</th>
                                        <th data-type="number">
                                            Цена, &#8381;
                                        </th>
                                        <th data-type="number">Количество</th>
                                        <th data-type="number"></th>
                                        <th data-type="number"></th>
                                    </tr>
                                </thead>
                                <tbody class="list"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-xxl-7">
                    <div class="price_box">
                        <div class="menu">
                            <div class="price_title">
                                Итого:
                                <span class="price_result">0 &#8381;</span>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="price table mt-3" id="table2">
                                <thead>
                                    <tr class="table-primary align-middle">
                                        <th data-type="number">№</th>
                                        <th data-type="string">Название</th>
                                        <th data-type="number">
                                            Цена/шт, &#8381;
                                        </th>
                                        <th data-type="number">Количество</th>
                                        <th>Скидка, %</th>
                                        <th data-type="number">
                                            Цена, &#8381;
                                        </th>
                                        <th data-type="number"></th>
                                    </tr>
                                </thead>
                                <tbody class="cart"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Добавить товар</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <label for="good_name" class="form-label"
                            >Название товара</label
                        >
                        <input
                            type="text"
                            class="form-control mb-3"
                            id="good_name"
                            max-length="40"
                        />

                        <label for="good_price" class="form-label">Цена</label>
                        <input
                            type="text"
                            class="form-control mb-3"
                            id="good_price"
                        />

                        <label for="good_count" class="form-label"
                            >Количество</label
                        >
                        <input
                            type="text"
                            class="form-control mb-3"
                            id="good_count"
                            min="1"
                            value="1"
                        />

                        <button type="submit" class="btn btn-success add_new">
                            Сохранить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
